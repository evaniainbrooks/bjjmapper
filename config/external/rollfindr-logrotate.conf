/var/www/rollfindr/shared/log/*.* {
  daily
  missingok
  rotate 7
  compress
  delaycompress
  notifempty
  copytruncate
	prerotate
		if [ -d /etc/logrotate.d/httpd-prerotate ]; then \
			run-parts /etc/logrotate.d/httpd-prerotate; \
		fi \
	endscript
	postrotate
		[ -s /run/nginx.pid ] && kill -USR1 `cat /run/nginx.pid`
	endscript
}
