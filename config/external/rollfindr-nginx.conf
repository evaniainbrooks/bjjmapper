upstream rollfindr {
  server              unix:///home/rollfindr/rollfindr/shared/tmp/sockets/puma.sock;
}

server {
  listen              *:80;
  server_name         bjjmapper.com;

  listen 443 ssl;
  ssl_certificate     /etc/nginx/ssl/rollfindr.crt;
  ssl_certificate_key /etc/nginx/ssl/rollfindr.key;

  access_log          /var/log/nginx/rollfindr-access.log;

  location /favicon.ico {
    root              /home/rollfindr/rollfindr/public/assets/favicon.ico;
    gzip_static       on;
    expires           max;
    add_header        Cache-Control public;
  }

  location / {
    root              /home/rollfindr/rollfindr/public;
    try_files         $uri @app;
    gzip_static       on;
    expires           max;
    add_header        Cache-Control public;
  }

  location @app {
    proxy_pass        http://rollfindr;
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto http;
    proxy_set_header  Host $http_host;
    proxy_redirect    off;
    proxy_next_upstream error timeout invalid_header http_502;
  }   
}
